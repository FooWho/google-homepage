<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
        <title>Google</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="left">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div class="right">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <a href="#"><span style="vertical-align: -8px" class="material-icons-outlined">apps</span></a>
                    <a href="#" class="sign-in-button">Sign in</a>
                </div>
            </nav>

        </header>

        <main>
            <div class="logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></div>
            <div class="search-box-div">
                <form action="#">
                    <label for="search-term"></label>
                    <svg id="mag-glass" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    <input type="search" results="0" id="search-term" name="search-term"><br>
                    <input id="submit-button" type="submit" value="Google Search">
                    <input id="lucky-button" type="submit" value="I'm Feeling Lucky">
                </form>
            </div>
        </main>

        <footer>
            <nav>
                <p>Stuff</p>
            </nav>
        </footer>
    </body>
</html>
